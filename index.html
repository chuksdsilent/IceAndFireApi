<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Ice and Fire</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    body {
        background: #f0f0f0;
    }

    .loading {

        font-size: 25px;
        text-align: center;
        width: 100%;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ICE AND FIRE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3>Books From Ice and fire api</h3>
                <hr />
                <div class="row py-5" id="bookDetail">

                    <div class="d-flex justify-content-center " style="width: 100%;">
                        <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        axios.get('https://www.anapioficeandfire.com/api/books')
            .then(function (response) {
                // handle success
                console.log(response);
                const bookDetail = document.getElementById("bookDetail");
                let books = '';
                let bookNum = 1;
                response.data.map((item) => {
                    console.log(item.name)
                    books += '' +
                        '<div class="col-md-3 mt-3">' +
                        '<div class="card">' +
                        '<div class="card-header">' +
                        ' Book ' + bookNum++ +
                        '</div>' +
                        '<div class="card-body">' +
                        '<p><span>Book Name: </span> <strong>' + item.name + '</strong> </p>' +
                        '<p><span>Author: </span> <strong>' + item.authors + '</strong> </p>' +
                        '<p><span>No of Pages: </span> <strong>' + item.numberOfPages + '</strong> </p>' +
                        '<p><span>isbn: </span> <strong>' + item.isbn + '</strong> </p>' +
                        '<p><span>Country: </span> <strong>' + item.country + '</strong> </p>' +
                        '<p><span>Release Date: </span> <strong>' + item.released + '</strong> </p>' +
                        '<p><span>Publisher: </span> <strong>' + item.publisher + '</strong> </p>' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                })
                bookDetail.innerHTML = books;
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            });
    </script>
</body>

</html>
